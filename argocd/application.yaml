apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zelyo-config-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/connorv001/zelyo-config-test.git
    targetRevision: HEAD
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: zelyo-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
